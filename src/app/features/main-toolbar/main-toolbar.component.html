<p-toolbar class="w-full">
  <div class="p-toolbar-group-start">
    <span class="text-xl font-bold text-green-500">E1Votes</span>
  </div>

  <div class="p-toolbar-group-end gap-3">
    <button
      pButton
      label="Polls"
      [severity]="'success'"
      [raised]="true"
      [rounded]="true"
      icon="pi pi-home"
      size="small"
      (click)="this.router.navigate(['/'])"
    ></button>
    @if (userAuthenticated()) {
    <button
      pButton
      label="Logout"
      [severity]="'success'"
      [raised]="true"
      [rounded]="true"
      icon="pi pi-sign-out"
      size="small"
      (click)="logout()"
    ></button>
    } @else {
    <button
      pButton
      label="Login"
      [severity]="'success'"
      [raised]="true"
      [rounded]="true"
      icon="pi pi-user-plus"
      size="small"
      (click)="this.router.navigate(['/login'])"
    ></button>
    }
  </div>
</p-toolbar>
