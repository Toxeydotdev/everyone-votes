@if(pollsAndVotes$ | async; as pollsAndVotes) {

<p-carousel
  [value]="pollsAndVotes"
  [numVisible]="4"
  [numScroll]="4"
  [circular]="false"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-poll pTemplate="item">
    <div class="m-4">
      <app-poll [poll]="poll" />
    </div>
  </ng-template>
</p-carousel>

}
