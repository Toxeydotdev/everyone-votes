<div style="width: min-content">
  <p-card class="flex" styleClass="surface-200" header="Reset Password">
    <div class="flex flex-column gap-3">
      <p-password
        placeholder="Password"
        [(ngModel)]="password"
        [feedback]="false"
        [toggleMask]="true"
      />
      <p-password
        placeholder="Confirm Password"
        [(ngModel)]="passwordConfirm"
        [feedback]="false"
        [toggleMask]="true"
      />
    </div>
    @if (error()) {
    <small class="flex align-items-center gap-1">
      <i class="pi pi-exclamation-circle text-red-500"></i>
      <p class="text-red-500">{{ error() }}</p>
    </small>
    }
    <ng-template pTemplate="footer">
      <div class="flex flex-column gap-3">
        <button
          pButton
          label="Reset Password"
          severity="success"
          [disabled]="!validPassword() && password().length > 0"
          [loading]="processing()"
          (click)="resetPassword()"
        ></button>
      </div>
    </ng-template>
  </p-card>
</div>
