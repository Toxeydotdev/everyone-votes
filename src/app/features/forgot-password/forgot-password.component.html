<div style="width: min-content">
  <p-card class="flex" styleClass="surface-200" header="Forgot Password">
    <div class="flex flex-column gap-3">
      <span class="text-wrap">
        Enter your email address below and we'll send you a link to reset your
        password.
      </span>

      <input pInputText placeholder="Email" [(ngModel)]="email" />
      @if (error()) {
      <small class="flex align-items-center gap-1">
        <i class="pi pi-exclamation-circle text-red-500"></i>
        <p class="text-red-500">{{ error() }}</p>
      </small>
      }
    </div>
    <ng-template pTemplate="footer">
      <div class="flex flex-column gap-3">
        <button
          pButton
          label="Reset Password"
          severity="success"
          [disabled]="!validEmail()"
          [loading]="processing()"
          (click)="resetPasswordForEmail()"
        ></button>
      </div>

      <div class="mt-4 w-full text-sm text-center">
        Back to
        <span
          class="text-green-500 text-center hover:underline cursor-pointer"
          (click)="this.router.navigate(['/login'])"
        >
          sign in!
        </span>
      </div>
    </ng-template>
  </p-card>
</div>
